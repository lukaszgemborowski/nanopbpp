syntax = "proto2";
import "nanopb.proto";

message IntegerContainer {
	required int32 a = 1;
	optional int32 b = 2;
}

message FloatContainer {
	required float c = 1;
}

message Extendable {
	extensions 10 to 100;
}

extend Extendable {
	optional IntegerContainer field_a = 11;
	optional FloatContainer field_b = 12;
}
